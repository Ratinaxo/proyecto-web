<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <div class="login-image">
      <img src="assets/img/bookLogin.png" alt="Login Illustration" />
    </div>
    <ion-grid class="log-in">
      <ion-row class="login-wrapper">
        <ion-col size="12" size-md="6" class="login-box">
          <h2>Iniciar sesión</h2>

          <ion-item>
            <ion-label position="stacked">Usuario o correo electrónico</ion-label>
            <ion-input type="email" placeholder="usuario@dominio.com"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" placeholder="********"></ion-input>
          </ion-item>

          <ion-button expand="block" class="login-button">Ingresar</ion-button>

          <div class="register-link">
            ¿No tienes cuenta? <a href="/register">Regístrate</a>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
